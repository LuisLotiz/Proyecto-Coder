<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/style.css" />
        <title>LOTIZ</title>
    </head>

    <body>
        <header>
            <div class="div-logo">
                <img class="logo" src="../img/logo.png" alt="" />
            </div>

            <div class="search-menu">
                <div class="right-side-header">
                    <div class="search">
                        <input
                            class="search-input"
                            type="text"
                            placeholder="Buscar"
                        />
                        <button class="search-button">Buscar</button>
                    </div>
                    <a class="login-link" href="">Registrar / Iniciar sesión</a>
                </div>
            </div>
        </header>
        <nav>
            <a class="nav-links" href="./index.html">Inicio</a>
            <a class="nav-links" href="./aboutUs.html">¿Quiene somos?</a>
            <a class="nav-links" href="./menu.html">Menu</a>
            <a class="nav-links" href="./promos.html">Promociones</a>
        </nav>
        <section class="contact-section-container">
            <h1>Contáctanos</h1>
            <form class="contact-form" action="">
                <input
                    class="contact-input"
                    placeholder="Nombre y apellido"
                    type="text"
                />
                <input class="contact-input" placeholder="E-mail" type="text" />
                <textarea
                    class="contact-textarea"
                    placeholder="Escriba su comentario"
                    name="contact"
                    id=""
                    cols="30"
                    rows="10"
                ></textarea>
                <div class="contact-button-container">
                    <button class="contact-button">Enviar</button>
                </div>
            </form>
            <div class="social-section">
                <img class="social" src="../img/ws.png" alt="" />
                <a class="social-link" href=""> +56 9 9999999</a>
                <img class="social" src="../img/insta.png" alt="" />
                <a class="social-link" href="">@lotizmexicanfood</a>
            </div>
        </section>
        <footer>
            <p class="copyright">Copyright 2021</p>
            <a class="nav-links" href="./contactForm.html">Contactanos</a>
        </footer>
    </body>
</html>
